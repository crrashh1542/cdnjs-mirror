name: CI Build
on: 
    push:
        paths-ignore:
            - '**.md'
            - '.github/**'
            - '!.github/workflows/**'
jobs: 
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:

          - name: ğŸ§ Checkout
            id: checkout
            uses: actions/checkout@v4

          - name: ğŸ› ï¸ Setup frontend environment
            id: setup-fe
            uses: pnpm/action-setup@v4
            with:
                version: latest
        
          - name: ğŸ”§ Setup backend environment
            id: setup-be
            uses: actions/setup-go@v5
            with:
                go-version-file: 'go.mod'

          - name: ğŸš€ Build production app
            id: build
            run: bash build.sh

          - name: ğŸŒ Upload artifacts
            id: upload
            uses: actions/upload-artifact@v4
            with:
                name: dist-prod-ci
                path: dist